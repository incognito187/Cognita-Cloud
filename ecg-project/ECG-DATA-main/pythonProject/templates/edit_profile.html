{% extends "base.html" %}
{% block content %}
<h2>Edit Alert Preferences</h2>

<form method="POST">
    {% for alert in alerts %}
        <div style="margin-bottom: 20px; border-bottom: 1px solid #444; padding-bottom: 10px;">
            <strong>{{ alert.town }}</strong><br>
            <label><input type="checkbox" name="whatsapp_{{ alert.id }}" {% if alert.whatsapp %}checked{% endif %}> WhatsApp</label><br>
            <label><input type="checkbox" name="sms_{{ alert.id }}" {% if alert.sms %}checked{% endif %}> SMS</label><br>
            <label><input type="checkbox" name="email_{{ alert.id }}" {% if alert.email %}checked{% endif %}> Email</label><br>
            <label><input type="checkbox" name="slack_{{ alert.id }}" {% if alert.slack %}checked{% endif %}> Slack</label><br>
        </div>
    {% endfor %}
    <button type="submit" class="btn">Save Changes</button>
</form>

<br>
<a href="{{ url_for('profile') }}" class="btn">Back to Profile</a>
{% endblock %}
